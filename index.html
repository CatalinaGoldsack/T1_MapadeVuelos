<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>T1-Catalina Goldsack</title>
  </head>
  <body class="bg-white">
    <!-- <h1
      class="inline-block text-red-900 bg-blue-300 text-4xl font-bold p-5 rounded-xl shadow hover:shadow-xl hover:bg-red-300 hover:rounded-none transition"
    >
      hola mundo
    </h1> -->
    <div class="w-screen h-screen">
      <div class="flex flex-col md:flex-row h-full">
        <div class="flex grow flex-col">
          <!---------------------------------------MAPA--------------------------------------------------------->
          <div class="grow flex flex-col">
            <h2
              class="font-mono text-white bg-cyan-700 font-bold p-3 pl-5 drop-shadow-md">
              MAPA DE VUELOS <span class="fas fa-plane"></span>
            </h2>
            <div class="place-content-center bg-red rounded grow m-4 outline outline-gray-100"></div>
          </div>
          <!---------------------------------------INFO VUELOS--------------------------------------------------->
          <div class="basis-1/3">
            <h2 class="font-mono text-cyan-700 pl-5">Información vuelos</h2>
            <div class="bg-scroll ..."></div>

          </div>
          <!------------------------------FIN INFO VUELOS-------------------------------------------------------->
        </div>
        <div class="flex basis-1/3 flex-col bg-slate-100 drop-shadow-md">
          <!----------------------------------------CHAT-------------------------------------------------->
          <div class="grow flex flex-col">
            <h2 class="font-mono text-cyan-700 text-center pt-3 font-bold ">CHAT <i class="fa-solid fa-comment"></i>
            </h2>
            <div class="place-content-center bg-white rounded grow m-4 p-2 pl-5"> Aquí aparecerán</div>
          </div>
          <!---------------------------------------MENSAJE------------------------------------------------>
          <div class="basis-1/3 flex flex-col">

            <button class="font-mono bg-cyan-700 m-5 drop-shadow-md shadow-lg rounded text-white hover:bg-cyan-900 p-2 ">Enviar</button>
          </div>
          <!------------------------------------FIN MENSAJE-------------------------------------------------->
        </div>
      </div>
    </div>
  </body>
</html>
